
<!doctype html>
<html>
  <head><title>业务查询</title></head>
  <body>
    <h2>欢迎，{{ session['email'] }}</h2>
    {% if tables %}
    <table border="1">
      <tr>{% for header in headers %}<th>{{ header }}</th>{% endfor %}</tr>
      {% for row in tables %}
      <tr>{% for header in headers %}<td>{{ row[header] }}</td>{% endfor %}</tr>
      {% endfor %}
    </table>
    {% else %}
      <p>暂无业务记录。</p>
    {% endif %}
  </body>
</html>
