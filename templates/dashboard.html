<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户数据面板</title>

  <!-- 引入 Bootstrap 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-dark-blue {
      background-color: #002b5c;   /* 深蓝色 */
      color: white;
    }
    .table-dark-blue th {
      color: #fff;
      font-weight: bold;
    }
    mark {
      background: yellow;
      color: black;
      padding: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">📊 客户数据面板</h2>

    <!-- 搜索框 -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="🔍 输入关键词搜索...">
    </div>

    <!-- 表格 -->
    <div class="table-responsive">
      <table id="dataTable" class="table table-bordered table-striped table-hover">
        <thead class="table-dark-blue">
          <tr>
            {% for header in headers %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in tables %}
          <tr>
            {% for cell in row.values() %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 搜索与高亮功能 -->
  <script>
  document.getElementById("searchInput").addEventListener("keyup", function() {
    let input = this.value.toLowerCase();
    let rows = document.querySelectorAll("#dataTable tbody tr");

    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      if (text.includes(input)) {
        row.style.display = ""; // 显示行
        // 高亮匹配
        row.querySelectorAll("td").forEach(cell => {
          let cellText = cell.textContent;
          if (cellText.toLowerCase().includes(input) && input !== "") {
            cell.innerHTML = cellText.replace(
              new RegExp(input, "gi"),
              match => `<mark>${match}</mark>`
            );
          } else {
            cell.innerHTML = cellText; // 还原
          }
        });
      } else {
        row.style.display = "none"; // 隐藏行
      }
    });
  });
  </script>
</body>
</html>
