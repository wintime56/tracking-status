  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-dark-blue {
      background-color: #002b5c;   /* æ·±è“è‰² */
      color: white;
    }
    .table-dark-blue th {

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ“Š å®¢æˆ·æ•°æ®é¢æ¿</h2>

    <!-- æœç´¢æ¡† -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="ğŸ” è¾“å…¥å…³é”®è¯æœç´¢...">
    </div>

    <!-- è¡¨æ ¼ -->
    <div class="table-responsive">
      <table id="dataTable" class="table table-bordered table-striped table-hover">
        <thead class="table-dark-blue">
          <tr>
            {% for header in headers %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in tables %}
          <tr>
            {% for cell in row.values() %}
              <td>{{ cell }}</td>

        </tbody>
      </table>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- æœç´¢ä¸é«˜äº®åŠŸèƒ½ -->
  <script>
  document.getElementById("searchInput").addEventListener("keyup", function() {
    let input = this.value.toLowerCase();
    let rows = document.querySelectorAll("#dataTable tbody tr");

    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      if (text.includes(input)) {
        row.style.display = ""; // æ˜¾ç¤ºè¡Œ
        // é«˜äº®åŒ¹é…
        row.querySelectorAll("td").forEach(cell => {
          let cellText = cell.textContent;
          if (cellText.toLowerCase().includes(input) && input !== "") {
            cell.innerHTML = cellText.replace(
              new RegExp(input, "gi"),
              match => `<mark>${match}</mark>`
            );
          } else {
            cell.innerHTML = cellText; // è¿˜åŸ
          }
        });
      } else {
        row.style.display = "none"; // éšè—è¡Œ
      }
    });
  });
  </script>
</body>
