<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>客户数据面板</title>
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables 样式 -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        table.dataTable thead th {
            background-color: #0d6efd; /* 深蓝色 */
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📊 客户数据面板</h2>

    <table id="dataTable" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in tables %}
            <tr>
                {% for cell in row.values() %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (DataTables 依赖) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!-- DataTables 按钮插件（导出功能） -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({
            paging: true,          // 分页
            searching: true,       // 搜索
            ordering: true,        // 排序
            info: true,            // 信息
            lengthChange: true,    // 每页条数
            pageLength: 10,        // 默认显示10条
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-CN.json"
            },
            dom: 'Bfrtip',  // 添加按钮
            buttons: [
                { extend: 'excel', text: '导出 Excel' },
                { extend: 'csv', text: '导出 CSV' },
                { extend: 'pdf', text: '导出 PDF' },
                { extend: 'print', text: '打印' }
            ]
        });
    });
</script>
</body>
</html>
