<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ session['email'] }} 的查验清关进度表（Wintime 清关系统）</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
  <!-- 日期选择器 Flatpickr -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center mb-4">
    <h3>📊 {{ session['email'] }} 的查验清关进度表（Wintime 清关系统）</h3>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="🔍 输入关键词搜索...">
    </div>
    <div class="col-md-6">
      <input type="text" id="dateFilter" class="form-control" placeholder="📅 选择ETA日期范围">
    </div>
  </div>

  <div class="table-wrapper">
    <table id="dataTable" class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          {% for header in headers %}<th>{{ header }}</th>{% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in tables %}
        <tr>
          {% for cell in row.values() %}<td>{{ cell }}</td>{% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  const table = new DataTable('#dataTable', {
    responsive: true,
    dom: 'Bfrtip',
    buttons: ['copy', 'csv', 'excel']
  });

  flatpickr("#dateFilter", {
    mode: "range",
    dateFormat: "Y-m-d"
  });

  document.getElementById("searchInput").addEventListener("keyup", function() {
    let input = this.value.toLowerCase();
    let rows = document.querySelectorAll("#dataTable tbody tr");
    rows.forEach(row => {
      let text = row.textContent.toLowerCase();
      if (text.includes(input)) {
        row.style.display = "";
        row.querySelectorAll("td").forEach(cell => {
          let cellText = cell.textContent;
          if (cellText.toLowerCase().includes(input) && input !== "") {
            cell.innerHTML = cellText.replace(new RegExp(input, "gi"), match => `<mark>${match}</mark>`);
          } else {
            cell.innerHTML = cellText;
          }
        });
      } else {
        row.style.display = "none";
      }
    });
  });
</script>
</body>
</html>
